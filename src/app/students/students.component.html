<body class=" border border-primary w-75 m-auto p-3 mb-2 bg-dark text-white" style="border-radius: 25px;">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col">

                <table class="table text-white">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of student">
                            <th scope="row">{{s.Id}}</th>
                            <td>{{s.Name}}</td>
                            <td>{{s.Age}}</td>
                            <td>{{s.Email}}</td>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
